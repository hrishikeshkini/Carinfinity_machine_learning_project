{% extends 'myapp/base.html' %} {% load static %}
{% block css%}
<style>
  .custom-margin {
    margin-top: 5vh;
  }

  /* If you add background image it will look like transparent form*/
  body {

    background-image: linear-gradient(to bottom right, rgb(24 119 96), rgb(6 111 197));
    background-repeat: no-repeat;
    background-size: 100% 100%;
    width: 100%;
    height: 100%;
  }
</style>
{% endblock %}
{% block content %}
<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<!-- ***** Preloader End ***** -->
<!--header-->
<div><img src="{% static "myapp/assets/images/listcars.png" %}" class="img-fluid" alt="Responsive image"></div>

<section class="w3l-testimonials" id="testimonials">
  <div class="testimonials py-5">
    <div class="container-fluid">
      <div class="row">
        {% csrf_token %}
        <div>
          <table style="color: #000000;">
            <tbody>
              <th>Car Name</th>
              <th>Car Price</th>
              <th>Delete?</th>
              <tr>
                {% for st in listing %}

                <td>{{st.carname}}</td>
                <td>{{st.carprice}}</td>

                <td>
                  <form action="{% url 'deletelist' st.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger" />
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center custom-margin">
        <div class="col-sm-6 col-md-4">
          <!-- Add bg-primary in form tag if want form background color-->
          <!--text-white if want text color white-->
          <form action="" class="shadow-lg p-4 text-black" method="POST" enctype="multipart/form-data" style="border: solid 5px #51d19c;
      border-radius: 34px; background: #0a70b7;">
            {% csrf_token %}

            <div class="form-group  " style="color: #ffffff;">
              <i class="fas fa-mobile-alt"></i><label for="email" class="pl-2 font-weight-bold">Mobile No.</label>
              <div class="form-contral"><input class="form-control" type="text" name="carusermobile" id="" required>
              </div>
              <!--Add text-white below if want text color white-->

            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-map-marker-alt"></i><label for="pass" class="pl-2 font-weight-bold">Address</label>
              <div class="form-contral"><input class="form-control" type="text" name="caruseraddress" id="" required>
              </div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-car"></i><label for="pass" class="pl-2 font-weight-bold">Car Make</label>
              <div class="form-contral"><input class="form-control" type="text" name="carname" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-car"></i><label for="pass" class="pl-2 font-weight-bold">Model</label>
              <div class="form-contral"><input class="form-control" type="text" name="carmodel" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-car"></i><label for="pass" class="pl-2 font-weight-bold">Description</label>
              <div class="form-contral"><input class="form-control" type="text" name="cardesc" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-car"></i><label for="pass" class="pl-2 font-weight-bold">Price</label>
              <div class="form-contral"><input class="form-control" type="text" name="carprice" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fa fa-squarefar fa-calendar-alt"></i><label for="pass" class="pl-2 font-weight-bold">Launch
                Date</label>
              <div class="form-contral"><input class="form-control" type="text" name="carlaunchdate" id="" required>
              </div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-cogs"></i><label for="pass" class="pl-2 font-weight-bold">Mileage</label>
              <div class="form-contral"><input class="form-control" type="text" name="carmileage" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-cogs"></i><label for="pass" class="pl-2 font-weight-bold">Fuel Type</label>
              <div class="form-contral"><input class="form-control" type="text" name="carfueltype" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-cogs"></i><label for="pass" class="pl-2 font-weight-bold">CC</label>
              <div class="form-contral"><input class="form-control" type="text" name="carcc" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-cogs"></i><label for="pass" class="pl-2 font-weight-bold">Seating Capacity</label>
              <div class="form-contral"><input class="form-control" type="text" name="carseatingcapacity" id=""
                  required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-cogs"></i><label for="pass" class="pl-2 font-weight-bold">Transmision Type</label>
              <div class="form-contral"><input class="form-control" type="text" name="cartransmissiontype" id=""
                  required> </div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="fas fa-cogs"></i><label for="pass" class="pl-2 font-weight-bold">Body Type</label>
              <div class="form-contral"><input class="form-control" type="text" name="carbodytype" id="" required></div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="far fa-image"></i><label for="pass" class="pl-2 font-weight-bold">Image(front)</label>
              <div class="form-contral"><input class="form-control" type="file" name="carimagefront" id="" required>
              </div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="far fa-image"></i><label for="pass" class="pl-2 font-weight-bold">Image(Right)</label>
              <div class="form-contral"><input class="form-control" type="file" name="carimageright" id="" required>
              </div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="far fa-image"></i><label for="pass" class="pl-2 font-weight-bold">Image(Left)</label>
              <div class="form-contral"><input class="form-control" type="file" name="carimageleft" id="" required>
              </div>
            </div>
            <div class="form-group" style="color: #ffffff;">
              <i class="far fa-image"></i><label for="pass" class="pl-2 font-weight-bold">Image(Rear)</label>
              <div class="form-contral"><input class="form-control" type="file" name="carimageback" id="" required>
              </div>
            </div>
            <input type="submit" class="btn btn-outline-primary theme-button" value="List My Car">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<br>

{% endblock %} {% block javascript %} {% endblock %}
