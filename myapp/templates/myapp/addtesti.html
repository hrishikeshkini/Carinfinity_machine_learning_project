{% extends 'myapp/base.html' %}
{% load static %}
{% block css%}


<style>
    .custom-margin {
        margin-top: 5vh;
    }

    /* If you add background image it will look like transparent form*/
    body {

        background-image: linear-gradient(to bottom right, rgb(24 119 96), rgb(6 111 197));
        background-repeat: no-repeat;
        background-size: 100% 100%;
        width: 100%;
        height: 100%;
    }
</style>
{% endblock %}



{% block content %}
<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->
<!--header-->
<section class="w3l-testimonials" id="testimonials">
    <div class="testimonials py-5">
        <div class="container-fluid">
            <div class="row justify-content-center custom-margin">
                <div class="col-sm-6 col-md-4">
                    <!-- Add bg-primary in form tag if want form background color-->
                    <!--text-white if want text color white-->
                    <form name="form1" action="" enctype="multipart/form-data" class="shadow-lg p-4 text-black"
                        method="POST" style="border: solid 5px #51d19c;
            border-radius: 34px; background: #0a70b7;">
                        {% csrf_token %}

                        <div class="form-group">
                            <i class="fas fa-mobile-alt" style="color: #ffffff;"></i><label for="username"
                                class="pl-2 font-weight-bold" style="color: #ffffff;">Enter a Mobile No.</label>
                            <div class="form-contral">
                                <input type="number" class="form-control" name="carusermobile" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="far fa-comment-dots" style="color: #ffffff;"></i><label for="username"
                                class="pl-2 font-weight-bold" style="color: #ffffff;">Enter your helpful review.</label>
                            <div class="form-contral">
                                <input type="text" class="form-control" name="reviewa" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-user" style="color: #ffffff;"></i><label for="pass"
                                class="pl-2 font-weight-bold" style="color: #ffffff;">Enter your Photo.</label>
                            <div class="form-contral"><input type="file" class="form-control" name="carimageback" id=""
                                    required></div>
                        </div>
                        <button type="submit" onclick="phonenumber(document.form1.carusermobile)"
                            class="btn btn-outline-primary theme-button">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
{% endblock %}


{% block javascript %}

<script>function phonenumber(inputtxt) {
        var phoneno = /^\d{10}$/;
        if (inputtxt.value.match(phoneno)) {
            return true;
        }
        else {
            alert("Not a valid Phone Number");
            return false;
        }
    }</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>

{% endblock %}
